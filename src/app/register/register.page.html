<ion-content [fullscreen]="true" class="cyber-login-bg">
  <ion-grid class="ion-no-padding login-grid">
    <ion-row class="full-height">
      
      <ion-col size="12" size-md="7" class="left-panel ion-hide-md-down">
        <div class="brand-container">
          <h1 class="main-title">APUEST<span class="text-white">EITOR</span></h1>
          <h2 class="sub-title">NUEVO RECLUTA</h2>
          
          <div class="divider-line"></div>
          
          <div class="system-details">
            <p class="description">
              Únete a la élite. Crea tu identidad digital y accede al sistema de predicción cuántica.
            </p>
          </div>
        </div>
      </ion-col>

      <ion-col size="12" size-md="5" class="right-panel">
        <div class="login-wrapper">
          
          <div class="cyber-card">
            <div class="logo-apuesteitor"></div>
            
            <div class="header-center">
              <h2 class="form-title">Crear Cuenta</h2>
            </div>

            <div class="card-content-wrapper" style="padding-top: 20px;">
              <form>
                
                <div class="input-group">
                  <label>NOMBRE DE USUARIO</label>
                  <div class="input-container">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" [(ngModel)]="userData.username" name="username" placeholder="Apuestineitor09" class="native-input" required>
                  </div>
                </div>

                <div class="input-group">
                  <label>CORREO ELECTRÓNICO</label>
                  <div class="input-container">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" [(ngModel)]="userData.email" name="email" placeholder="usuario@apuesteitor.com" class="native-input" required>
                  </div>
                </div>

                <div class="input-group">
                  <label>CONTRASEÑA MAESTRA</label>
                  <div class="input-container">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="userData.password" name="password" placeholder="........" class="native-input" required>
                    <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
                              class="eye-icon" 
                              (click)="showPassword = !showPassword"></ion-icon>
                  </div>
                </div>

                <ion-button (click)="onRegister()" class="submit-btn" [disabled]="isLoading">
                  <span *ngIf="!isLoading">REGISTRARSE</span>
                  <span *ngIf="isLoading">PROCESANDO...</span>
                </ion-button>

                <div class="message-box" *ngIf="feedbackMessage" [ngClass]="{'msg-error': isError, 'msg-success': !isError}">
                  {{ feedbackMessage }}
                </div>

                <div class="register-link">
                  ¿Ya tienes identidad? <a routerLink="/login">Iniciar Sesión</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
